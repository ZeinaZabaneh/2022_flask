<!-- This page is to allow a user to log in with their username into the game so that their scores can be tracked. -->

<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Page Description" />
	<title>Colourdle</title>
	<!-- CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link rel="stylesheet" href="static/style.css" />
	<!-- JavaScript and jQuery -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<!-- <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<!-- Font Awesome (for icons) -->
	<script src="https://kit.fontawesome.com/d880e4a37f.js" crossorigin="anonymous"></script>
	<!-- Charts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" /> </head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<div class="navbar-header"> <a class="navbar-brand" href="#">Colourdle</a> </div>
			</div>
		</nav>
	</header>
	<h2 id="Profile">Profile</h2>
	<form action="" method="post" novalidate> {{ form.hidden_tag() }}
		<p> {{ form.username.label }}
			<br /> {{ form.username(size=32) }}
			<br /> {% for error in form.username.errors %} <span style="color: red">[{{ error }}]</span> {% endfor %} </p>
		<p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
		<p>{{ form.submit() }}</p>
	</form>
	<p id="registerUser"> New User? <a href="{{ url_for('register') }}">Click to Register!</a> </p>
</body>

</html>
